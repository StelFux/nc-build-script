kind: pipeline
type: docker
name: checker

steps:
  - name: node-modules
    image: node:13
    commands:
      - npm ci
  - name: checkers
    image: node:13
    commands:
      - npm run eslint
      - npm run validate-configs

trigger:
  branch:
    - master
  event:
    - pull_request
    - push
